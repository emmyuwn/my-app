        /* Navbar Styling */
/* Navbar with linear gradient */
.navbar {
    position: fixed; /* Keeps navbar at the top */
    top: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(to right, #ff7f50, #ff6b81); /* Gradient effect */
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000; /* Keeps it above everything */
}

/* Navbar links */
.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    padding: 10px;
    border-radius: 5px;
    transition: 0.3s;
}

.nav-links li a:hover {
    background: rgba(255, 255, 255, 0.2); /* Soft hover effect */
}

/* Add space below navbar */

    /* Prevents navbar from covering content */


/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    max-width: 300px;
    margin: auto;
}

input, button {
    padding: 10px;
    margin: 5px;
    font-size: 16px;
}

/* Button Hover */
button {
    background-color: #ff7f50;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #ff6b81;
}

/* Responsive Navbar */
@media (max-width: 768px) {
    .nav-links {
        flex-direction: column;
        display: none;
    }
    
    .nav-links.active {
        display: flex;
    }
}

    </style>

<form method="post">

            <li><a href="{% url 'menu' %}"><i class="fas fa-bars"></i> Menu</a></li>
            <li><a href="{% url 'about' %}"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            
        </ul>
    </nav>
    
    <input type="text" name="username" placeholder="Username">
    <input type="password" name="password" placeholder="Password">
    <button type="submit">Login</button>
</form>
