{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FoodStore</title>

    <!-- External CSS if needed -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}"> -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
                        url("{% static 'C:\Users\user\Desktop\food sty\static\image\Hamburger on a white background food photograph _ Premium AI-generated image.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        h1, p {
            text-align: center;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            text-align: left;
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 5px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #ff6b81;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ff4e6a;
        }

        #formMessage {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p>Got questions? Reach out to us!</p>

        <form method="post" id="contactForm">
            {% csrf_token %}

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>

            <button type="submit">Submit</button>
            <p id="formMessage" class="hidden"></p>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const contactForm = document.getElementById("contactForm");
            const formMessage = document.getElementById("formMessage");

            contactForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent default form submission

                let name = document.getElementById("name").value.trim();
                let email = document.getElementById("email").value.trim();
                let message = document.getElementById("message").value.trim();

                if (name === "" || email === "" || message === "") {
                    formMessage.textContent = "Please fill in all fields.";
                    formMessage.className = "error";
                    formMessage.classList.remove("hidden");
                    return;
                }

                // Success
                formMessage.textContent = "Thank you! We'll get back to you soon.";
                formMessage.className = "success";
                formMessage.classList.remove("hidden");

                contactForm.reset();
            });
        });
    </script>

</body>
</html>
