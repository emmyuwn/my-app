{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Selling Platform</title>
    <link rel="stylesheet" href="{% static '' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), 
                url("{% static 'C:\Users\user\Desktop\food sty\static\image\Hamburger on a white background food photograph _ Premium AI-generated image.jpeg' %}") ; /* Ensure the image path and file name are correct */    
        background-size: cover; /* Makes the image cover the entire background */
        background-repeat: no-repeat; /* Prevents the image from repeating */
        background-position: center; /* Centers the image */
    }
    
    
    /* Navbar */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background-color: #ff5722;
        color: white;
    }
    
    .nav-links {
        list-style: none;
        display: flex;
        gap: 15px;
    }
    
    .nav-links li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
    }
    
    .nav-links li a:hover {
        color: #ddd;
    }
    
    /* Hero Section */
    .hero {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url('{% static "images/hero.jpg" %}') no-repeat center center / cover;
        text-align: center;
        padding: 70px 20px;
        color: white;
    }
    
    .hero h1 {
        font-size: 3rem;
    }
    
    .hero button {
        padding: 10px 20px;
        border: none;
        background-color: #e64a19;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .hero button:hover {
        background-color: #d84315;
    }
    
    /* Menu Section */
    .menu-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
    }
    
    .menu-item {
        background: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 15px;
        width: 250px;
        transition: transform 0.2s;
    }
    
    .menu-item:hover {
        transform: scale(1.05);
    }
    
    .menu-item img {
        max-width: 100%;
        border-radius: 10px;
    }
    
    .menu-item h3 {
        margin: 10px 0;
        font-size: 1.2rem;
    }
    
    .menu-item button {
        padding: 8px 15px;
        background-color: #ff5722;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
    }
    
    .menu-item button:hover {
        background-color: #e64a19;
    }
    
    /* Footer */
    footer {
        text-align: center;
        padding: 15px;
        background-color: #333;
        color: white;
        font-size: 0.9rem;
    }
    
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">FStore</div>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{% url 'product_list' %}"><i class="fas fa-box-open"></i> Product</a></li>
                <li><a href="{% url 'menu' %}"><i class="fas fa-bars"></i> Menu</a></li>
                <li><a href="{% url 'about' %}"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Register</a></li>
                <li><a href="{% url 'contact' %}"><i class="fas fa-envelope"></i> Contact</a></li>
                
            </ul>
        </nav>
        
    </header>
    <section id="home" class="hero">
        <h1>Welcome to FStore</h1>
        <p>Delicious food at your fingertips</p>
        <button onclick="showAlert()">Order Now</button>
    </section>
    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-grid">
            <!-- Example Food Items -->
            <div class="menu-item">
                <img src="{% static 'C:\Users\user\Desktop\food sty\static\image\Pepperoni PSD, High Quality Free PSD Templates for Download _ Freepik.jpeg' %}" alt="Pizza">
                <h3>Pizza</h3>
                <p>$20.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="{% static 'C:\Users\user\Desktop\food sty\static\image\Hamburger on a white background food photograph _ Premium AI-generated image.jpeg' %}" alt="Burger">
                <h3>Burger</h3>
                <p>$15.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="{% static 'C:\Users\user\Desktop\food sty\static\image\Gorgeous Food.jpeg' %}" alt="Donut">
                <h3>Donut</h3>
                <p>$8.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
    <footer>
        <p>Â© 2025 FoodStore | Follow us:
            <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
        </p>
    </footer>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
