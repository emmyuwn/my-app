    <style>
        /* Reset some defaults */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #fafafa;
    color: #333;
    line-height: 1.6;
    padding-bottom: 50px;
}

/* Navbar */
.navbar {
    background-color: #222;
    padding: 15px 30px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
}

.nav-links {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 30px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: #ffb347;
}

/* Section titles */
.featured-section h1,
.favorites-section h1 {
    text-align: center;
    font-size: 2rem;
    margin: 40px 0 20px;
    color: #333;
}

/* Product container */
.carousel-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    padding: 0 20px;
}

/* Product card styling */
.product-card {
    background: #fff;
    border-radius: 12px;
    padding: 16px;
    width: 220px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s;
}

.product-card:hover {
    transform: translateY(-5px);
}

.product-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 12px;
}

.product-card h2 {
    font-size: 18px;
    margin: 10px 0 5px;
    color: #222;
}

.product-card p {
    font-weight: bold;
    color: #ff5a5f;
    margin-bottom: 10px;
}

/* Button styling */
.order-btn {
    background-color: #ff5a5f;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.order-btn:hover {
    background-color: #e6494f;
}

/* Responsive tweaks */
@media (max-width: 768px) {
    .carousel-container {
        flex-direction: column;
        align-items: center;
    }

    .product-card {
        width: 90%;
    }
}

    </style>
